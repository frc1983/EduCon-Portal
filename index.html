<!DOCTYPE html>
<html lang="en">
<head>
    <title>EduCon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="app/images/favicon.png">

    <link rel="stylesheet" href="styles.css">

    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2@2.0.0-beta.17/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system.js"></script>
    <script src="https://npmcdn.com/typescript@1.8.10/lib/typescript.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/router.dev.js"></script>

    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <script src="/node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">

    <script src="/node_modules/angular2-google-maps/bundles/angular2-google-maps.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/delta/theme.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.min.css" />
	<script src="node_modules/primeui/primeui-ng-all.min.js"></script>
	
	<!-- Ignite UI Required Combined JavaScript Files -->
	<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
	<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
	<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
	<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: { emitDecoratorMetadata: true },
            packages: {
                'app': { defaultExtension: 'ts' },
                'angular2-google-maps': { defaultExtension: 'js' },
				'primeng': { defaultExtension: 'js' }
            },
			map: { 'primeng': 'node_modules/primeng' }
        });
        System.import('app/main')
              .then(null, console.error.bind(console));
    </script>
</head>

<body>
    <base href="/">
    <edu-con class="mdl-layout__container">
        Loading...
    </edu-con>
