	<p-dataTable [value]="categorias" [rows]="20" [paginator]="true" [responsive]="true" [totalRecords]="totalRecords" sortMode="multiple">
		<p-column field="nome" header="Categoria" [sortable]="true"></p-column>
		<p-column header="Detalhes">
			<template let-categoria="rowData">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" 
					(click)="onNavigate(categoria.id)" ><i class="fa fa-search" aria-hidden="true"></i></button>
			</template>
		</p-column>
	</p-dataTable>

</div>
<div id="loader" *ngIf="isLoading">
    <img src="app/images/loading.gif" class="ajax-loader" />
</div>
